<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desk Organizer Customizer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Customize Your Desk Organizer</h1>

        <form id="customization-form" action="#" method="POST" enctype="multipart/form-data">
            <label for="compartments">Number of Compartments:</label>
            <input type="number" id="compartments" name="compartments" min="1" max="10" required>

            <label for="engraving-file">Upload Engraving File (SVG, PNG, JPG):</label>
            <input type="file" id="engraving-file" name="engraving-file" accept=".svg, .png, .jpg, .jpeg">

            <label for="cable-holder">Include a Cable Holder:</label>
            <select id="cable-holder" name="cable-holder">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <button type="submit">Customize & Preview</button>
        </form>

        <div id="thank-you-message" style="display: none; margin-top: 30px; padding: 10px; background-color: #e0f7e0; border: 1px solid #b2d8b2; border-radius: 4px;">
            <h2>Thank you for your response!</h2>
            <p>Your desk organizer has been customized with the selections you made. We will get back to you soon.</p>
        </div>

        <div id="preview-section">
            <h2>Preview:</h2>
            <p>Number of Compartments: <span id="preview-compartments">N/A</span></p>
            <p>Engraving: <span id="preview-engraving">None</span></p>
            <p>Cable Holder: <span id="preview-cable-holder">None</span></p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
